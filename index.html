<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/launchpad.css">
</head>


<body>
    <header>
        <nav class="nav-section">
            <div class="nav-title ">
                <h3 class="inter-font text-color">LOGO</h3>
                <button class="btn-primary raleway bg-color">Sign Up</button>

            </div>
            <div class="ui-template">
                <p class="dark-title">Cool Dark UI Template for <br> Webflow Agencies!</p>
                <button class="raleway bg-color">
                    Stay Focused
                </button>

            </div>

        </nav>

    </header>
    <main>
        <section>
            <div class="action-section">
                <div class="details">
                    <h1>See It in Action</h1>
                    <p class="description">
                        Explore the live preview and imagine your brand in this bold new look.
                    </p>
                    <button class="raleway bg-color">
                        Launch Live Preview
                    </button>

                </div>
                <div class="flow-img">
                    <img src="Assets/wc-mini.png" alt="">

                </div>
            </div>
        </section>
        <section class="join-user">
            <p class="join-title">
                Joined Thousands of Productive Users
            </p>
            <div class="amount-users">
                <div class="user">
                    <p class="amount">50K</p>
                    <p class="active">Active Users</p>
                </div>
                <div class="user">
                    <p class="amount">2M+</p>
                    <p class="active">Focus Sessions</p>
                </div>
                <div class="user">
                    <p class="amount">95%</p>
                    <p class="active">Satisfaction Rate</p>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
